<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking - Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
    }

    nav {
      background-color: #212529;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c8bb94;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #5e8f69;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 12px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Booking Confirmation</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Booking</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <div class="container">
    <h2>Thank You for Booking!</h2>
    <p><strong>Movie:</strong> <span id="movie-name"></span></p>
    <p><strong>Seats:</strong> <span id="seat-numbers"></span></p>
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <button onclick="clearSessionAndRedirect()">Return to Home</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const movieName = sessionStorage.getItem("selectedMovie") || "N/A";
      const seatNumbers = sessionStorage.getItem("selectedSeats") || "N/A";
      const userName = sessionStorage.getItem("userName") || "N/A";
      const userEmail = sessionStorage.getItem("userEmail") || "N/A";

      document.getElementById("movie-name").textContent = movieName;
      document.getElementById("seat-numbers").textContent = seatNumbers;
      document.getElementById("user-name").textContent = userName;
      document.getElementById("user-email").textContent = userEmail;
    });

    function clearSessionAndRedirect() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
